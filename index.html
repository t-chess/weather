<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Weather forecasting radio">
    <meta name="author" content="Tatiana Morry">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet" type='text/css'>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <section class="top">
        <div class="container">
            <h1>Weather Forecasting Radio</h1>
            <p>Welcome to the weather forecasting radio. Here you can listen to lo-fi playlists, selected by current weather in any city you choose.</p>
            <form>
                <input type="text" placeholder="Search for a city" autofocus>
                <button type="submit">SEARCH</button>
                <span id="msg"></span>
            </form>
        </div>
    </section>
    <main>
        <div class="container">
            <ul class="list">
            </ul>
        </div>
    </main>
      <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
